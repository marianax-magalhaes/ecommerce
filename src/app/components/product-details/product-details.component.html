<div class="detail-section">
    <div class="container-fluid">
        
        <img src="{{product.imageUrl}}" class="detail-img" alt="">

        <h3>{{product.name}}</h3>
        <div class=price>{{product.unitPrice | currency:'BRL'}}</div>
        <button (click)="addToCart()" class="add-btn">Adicionar ao carrinho</button>

        <hr>
        <h4>Descrição</h4>
        <p>{{product.description}}</p>

        <a routerLink="/products" class="mt-5">Voltar</a>

    </div>
</div>
