<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">

                <!-- cliente -->
                <div formGroupName="customer" class="form-area">
                    <h3>Cliente</h3>

                    <div class="row">
                        <div class="col-md-2"><label>Primeiro nome</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="firstName" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Último nome</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="lastName" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>E-mail</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="email" type="text">
                            </div>
                        </div>
                    </div>

                </div>

                <!-- endereço de entrega -->
                <div formGroupName="shippingAddress" class="form-area">
                    <h3>Endereço de Entrega</h3>

                    <div class="row">
                        <div class="col-md-2"><label>País</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="country" type="text"></select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Rua</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="street" type="text"></select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Cidade</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="city" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Estado</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="state" type="text"></select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>CEP</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="zipCode" type="text">
                            </div>
                        </div>
                    </div>

                </div>

                <!-- checkbox para copiar endereço de entrega para cobrança -->
                <div class="input-space">
                    <label class="au-checkbox">
                        <input type="checkbox" (change)="copyShippingToBillingAddress($event)">
                        <span class="au-checkmark"></span>Endereço de cobrança é o mesmo endereço da entrega.
                    </label>
                </div>

                <!-- endereço de cobrança -->
                <div formGroupName="billingAddress" class="form-area">
                    <h3>Endereço de Cobrança</h3>

                    <div class="row">
                        <div class="col-md-2"><label>País</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="country" type="text"></select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Rua</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="street" type="text"></select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Cidade</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="city" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Estado</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="state" type="text"></select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>CEP</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="zipCode" type="text">
                            </div>
                        </div>
                    </div>

                </div>

                <!-- cartao de credito -->
                <div formGroupName="creditCard" class="form-area">
                    <h3>Cartão de Crédito</h3>

                    <div class="row">
                        <div class="col-md-2"><label>Tipo</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="cardType" type="text">
                                    <option value="Visa"></option>
                                    <option value="Mastercard"></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Nome no Cartão</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="nameOnCard" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Número do Cartão</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="cardNumber" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>CVV</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="securityCode" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Mês de Vencimento</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="expirationMonth" type="text">
                                    <option></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Ano de Vencimento</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="expirationYear" type="text">
                                    <option></option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
            
                <!-- detalhes do pedido -->
                <div class="form-area">
                    <h3>Revise seu Pedido</h3>

                    <p>Quantidade Total: {{totalQuantity}}</p>
                    <p>Entrega: GRATIS</p>
                    <p>Valor Total: {{totalPrice | currency: 'BRL'}}</p>
                </div>
                



                <!-- submit -->
                <div class="text-center">
                    <button type="submit" class="btn btn-info">Finalizar compra</button>
                </div>
            </form>

        </div>
    </div>
</div>
