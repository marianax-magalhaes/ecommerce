<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section-content section-content-p30">

        <!-- <h4>Categoria: {{currentCategoryName}}</h4> -->

        <div class="container-fluid">
            <div class="row">

                <!-- loop na colecao de produtos-->
                <div *ngFor="let p of products" class="col-lg-3">
                    <div class="product-box">

                        <a routerLink="/products/{{p.id}}"><img src="{{p.imageUrl}}" class="img-responsive"></a>
                        <a routerLink="/products/{{p.id}}"><h1>{{p.name}}</h1></a>
                        
                        <div class="price">{{p.unitPrice | currency: 'BRL'}}</div>
                        <button (click)="addToCart(p)" class="add-btn">Adicionar ao carrinho</button>

                    </div>

                </div>

                <!-- se a busca for invalida, mostrar mensagem -->
                <!-- role garante acessibilidade -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    Nenhum produto encontrado!
                </div>
                

            </div>

            <!-- paginação -->
            <div class="footer-pagination">
                <div class="row">
                    <div>
                    
                        <div class="row">
                            <div class="col-md-9" style="padding-left:30%">
                                <ngb-pagination [(page)]="thePageNumber" 
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                 [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()">

                                </ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2" style="text-align:right">
                            <span class="mr-2">Page Size</span>

                            <!-- suei aqui! foi preciso add $any para funcionar -->
                            <select (change)="updatePageSize($any($event.target).value)">

                                <option selected="true">5</option>
